<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Zustandstracker</title>
    <style>
        /* DARK MODE VARIABLEN */
        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: white;
            --bg-header: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --bg-card: white;
            --bg-accordion: #34495e;
            --bg-accordion-hover: #2c3e50;
            --bg-accordion-active: #27ae60;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --text-white: white;
            --border-color: #e9ecef;
            --shadow-color: rgba(0,0,0,0.1);
            --input-bg: white;
            --input-border: #ddd;
            --health-bg: #f8f9fa;
            --exhaustion-bg: #fff9e6;
            --deathsave-bg: #ffe6e6;
            --condition-bg: #ecf0f1;
        }

        .dark-mode {
            --bg-primary: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
            --bg-secondary: #121212;
            --bg-header: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            --bg-card: #1e1e1e;
            --bg-accordion: #2d3748;
            --bg-accordion-hover: #4a5568;
            --bg-accordion-active: #2d7d46;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --text-white: #f7fafc;
            --border-color: #4a5568;
            --shadow-color: rgba(0,0,0,0.5);
            --input-bg: #2d3748;
            --input-border: #4a5568;
            --health-bg: #2d3748;
            --exhaustion-bg: #4a3c02;
            --deathsave-bg: #4a1c1c;
            --condition-bg: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 10px;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
                font-size: 16px;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 20px 60px var(--shadow-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        header {
            background: var(--bg-header);
            color: var(--text-white);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        @media (min-width: 768px) {
            header {
                padding: 30px;
            }
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
        }

        .subtitle {
            font-size: 1em;
            opacity: 0.9;
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 1.1em;
            }
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--text-white);
            font-size: 1.8em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .controls {
            padding: 15px;
            background: var(--bg-card);
            border-bottom: 2px solid var(--border-color);
        }

        @media (min-width: 768px) {
            .controls {
                padding: 25px;
            }
        }

        .character-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        @media (min-width: 768px) {
            .character-input {
                gap: 15px;
                margin-bottom: 20px;
            }
        }

        input[type="text"], input[type="number"], select {
            flex: 1;
            min-width: 150px;
            padding: 10px 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        @media (min-width: 768px) {
            input[type="text"], input[type="number"], select {
                padding: 12px 15px;
                font-size: 16px;
            }
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .export-import-btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .export-btn {
            background: #27ae60;
        }

        .export-btn:hover {
            background: #229954;
        }

        .import-btn {
            background: #3498db;
        }

        .import-btn:hover {
            background: #2980b9;
        }

        .color-input {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            background: none;
        }

        .color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-input::-webkit-color-swatch {
            border: 2px solid var(--input-border);
            border-radius: 50%;
        }

        .template-selector {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .template-selector select {
            padding: 8px 12px;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            font-size: 14px;
            width: 200px;
        }

        .global-rest-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .global-rest-btn {
            flex: 1;
            min-width: 150px;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 15px;
        }

        @media (min-width: 768px) {
            .characters-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 20px;
                padding: 25px;
            }
        }

        .character-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 2px solid var(--border-color);
            transition: all 0.3s;
            overflow: hidden;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .character-card.dying {
            border-color: #e74c3c;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .character-card.dead {
            border-color: #95a5a6;
            opacity: 0.7;
            background: var(--condition-bg);
        }

        .character-card-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-card);
            border-bottom: 2px solid var(--border-color);
        }

        .character-card-header:hover {
            background: var(--bg-accordion-hover);
        }

        .character-color-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            flex-shrink: 0;
        }

        .character-header-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 0;
        }

        .character-name-header {
            font-size: 1.3em;
            font-weight: bold;
            word-break: break-word;
            margin-right: 10px;
        }

        .hp-percentage {
            font-size: 1em;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            background: var(--condition-bg);
            white-space: nowrap;
        }

        .hp-percentage.full {
            background: #d4edda;
            color: #155724;
        }

        .hp-percentage.warning {
            background: #fff3cd;
            color: #856404;
        }

        .hp-percentage.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .hp-percentage.dead {
            background: #d1d1d1;
            color: #6c757d;
        }

        .character-card-content {
            padding: 15px;
            display: none;
        }

        @media (min-width: 768px) {
            .character-card-content {
                padding: 20px;
            }
        }

        .character-card.expanded .character-card-content {
            display: block;
        }

        .expand-icon {
            font-size: 1.2em;
            margin-left: 10px;
            transition: transform 0.3s;
        }

        .character-card.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .delete-btn {
            padding: 6px 12px;
            background: #e74c3c;
            font-size: 13px;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .delete-btn {
                font-size: 14px;
            }
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .conditions-list, .resistances-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .conditions-list, .resistances-list {
                gap: 8px;
            }
        }

        .condition-badge {
            padding: 6px 10px;
            background: #e74c3c;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        @media (min-width: 768px) {
            .condition-badge {
                padding: 8px 12px;
                font-size: 14px;
                gap: 8px;
            }
        }

        .condition-badge:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .resistance-badge {
            padding: 6px 10px;
            background: #3498db;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        @media (min-width: 768px) {
            .resistance-badge {
                padding: 8px 12px;
                font-size: 14px;
                gap: 8px;
            }
        }

        .resistance-badge:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .resistance-badge.immunity {
            background: #9b59b6;
        }

        .resistance-badge.immunity:hover {
            background: #8e44ad;
        }

        .remove-badge {
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 11px;
        }

        @media (min-width: 768px) {
            .remove-badge {
                width: 18px;
                height: 18px;
                font-size: 12px;
            }
        }

        /* ACCORDION-STILE */
        .accordion-header {
            padding: 12px 15px;
            background: var(--bg-accordion);
            color: var(--text-white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (min-width: 768px) {
            .accordion-header {
                font-size: 15px;
                margin-bottom: 15px;
            }
        }

        .accordion-header:hover {
            background: var(--bg-accordion-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 73, 94, 0.4);
        }

        .accordion-header.active {
            background: var(--bg-accordion-active);
        }

        .accordion-header.active:hover {
            background: #229954;
        }

        .accordion-arrow {
            font-size: 0.9em;
            transition: transform 0.3s;
        }

        .accordion-header.active .accordion-arrow {
            transform: rotate(90deg);
        }

        .accordion-content {
            display: none;
            margin-bottom: 15px;
        }

        .accordion-content.visible {
            display: block;
        }

        /* ATTRIBUTE SECTION STYLES - ANGEPASST */
        .attribute-section {
            background: var(--health-bg);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid var(--border-color);
        }

        .attribute-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 6px;
            margin-bottom: 12px;
        }

        .attribute-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px;
            background: var(--bg-card);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            min-height: 85px;
        }

        .attribute-name {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-primary);
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }

        .attribute-input-group {
            display: flex;
            gap: 2px;
            width: 100%;
            margin-bottom: 4px;
        }

        .attribute-input {
            width: 50%;
            padding: 3px 4px;
            text-align: center;
            border: 1px solid var(--input-border);
            border-radius: 3px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 12px;
            min-width: 0;
        }

        .attribute-modifier {
            width: 50%;
            padding: 3px 4px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background: var(--condition-bg);
            color: var(--text-primary);
            font-weight: bold;
            font-size: 12px;
            min-width: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attribute-modifier.positive {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .attribute-modifier.negative {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .attribute-modifier-input {
            width: 100%;
            padding: 2px 3px;
            text-align: center;
            border: 1px solid var(--input-border);
            border-radius: 3px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 11px;
            margin-top: 4px;
            min-width: 0;
        }

        .modifier-buttons {
            display: flex;
            gap: 1px;
            margin-top: 3px;
            width: 100%;
        }

        .modifier-btn {
            flex: 1;
            padding: 1px 2px;
            font-size: 10px;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modifier-plus {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .modifier-plus:hover {
            background: #c3e6cb;
        }

        .modifier-minus {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .modifier-minus:hover {
            background: #f5c6cb;
        }

        .ac-section {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: var(--bg-card);
            border-radius: 6px;
            border: 2px solid var(--border-color);
            flex-wrap: wrap;
        }

        .ac-label {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 60px;
            font-size: 14px;
            white-space: nowrap;
        }

        .ac-input {
            flex: 1;
            padding: 6px 8px;
            text-align: center;
            border: 2px solid var(--input-border);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: bold;
            min-width: 60px;
            max-width: 100px;
        }

        /* HEALTH TRACKER STYLES */
        .health-tracker {
            background: var(--health-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid #dee2e6;
        }

        @media (min-width: 768px) {
            .health-tracker {
                padding: 15px;
                margin-bottom: 15px;
            }
        }

        .health-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .health-label {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 80px;
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .health-label {
                min-width: 100px;
                font-size: 14px;
            }
        }

        .health-display {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
            min-width: 80px;
        }

        @media (min-width: 768px) {
            .health-display {
                font-size: 24px;
                min-width: 100px;
            }
        }

        .health-display.warning {
            color: #f39c12;
        }

        .health-display.danger {
            color: #e74c3c;
        }

        .health-display.dead {
            color: #95a5a6;
        }

        .health-input {
            padding: 8px 10px;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            width: 70px;
            font-size: 14px;
            text-align: center;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        @media (min-width: 768px) {
            .health-input {
                width: 80px;
                font-size: 16px;
            }
        }

        .health-btn {
            padding: 8px 14px;
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .health-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        .health-btn.heal {
            background: #27ae60;
        }

        .health-btn.heal:hover {
            background: #229954;
        }

        .health-btn.damage {
            background: #e74c3c;
        }

        .health-btn.damage:hover {
            background: #c0392b;
        }

        .health-btn.set {
            background: #3498db;
        }

        .health-btn.set:hover {
            background: #2980b9;
        }

        .temp-hp {
            background: #e3f2fd;
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            border: 2px solid #2196f3;
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .temp-hp {
                padding: 10px;
                font-size: 14px;
            }
        }

        .hp-history-btn {
            background: #95a5a6;
            font-size: 12px;
            padding: 6px 12px;
        }

        @media (min-width: 768px) {
            .hp-history-btn {
                font-size: 13px;
                padding: 8px 14px;
            }
        }

        .hp-history-btn:hover {
            background: #7f8c8d;
        }

        .hp-history {
            background: var(--bg-card);
            border: 2px solid #95a5a6;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }

        @media (min-width: 768px) {
            .hp-history {
                font-size: 13px;
            }
        }

        .hp-history-entry {
            padding: 5px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hp-history-entry:last-child {
            border-bottom: none;
        }

        .hp-history-undo {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .export-single-btn {
            background: #17a2b8;
            font-size: 12px;
            padding: 6px 12px;
            margin-left: auto;
        }

        .export-single-btn:hover {
            background: #138496;
        }

        .notes-section {
            margin-top: 15px;
        }

        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
            margin-top: 5px;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .notes-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .exhaustion-tracker {
            background: var(--exhaustion-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid #f39c12;
        }

        @media (min-width: 768px) {
            .exhaustion-tracker {
                padding: 15px;
                margin-bottom: 15px;
            }
        }

        .exhaustion-levels {
            display: flex;
            gap: 6px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        @media (min-width: 768px) {
            .exhaustion-levels {
                gap: 8px;
            }
        }

        .exhaustion-level {
            width: 35px;
            height: 35px;

                                if (!char.armorClass) char.armorClass = 10;
                                return char;
                            });
                            
                            saveToLocalStorage();
                            renderCharacters();
                            alert('Daten erfolgreich importiert!');
                        } catch (error) {
                            alert('Fehler beim Importieren: ' + error.message);
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function renderCharacters() {
            const container = document.getElementById('charactersContainer');
            
            if (characters.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üé≤</div>
                        <h3>Noch keine Charaktere</h3>
                        <p>F√ºge deinen ersten Charakter hinzu, um zu beginnen!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = characters.map(character => {
                let cardClass = 'character-card';
                if (character.hp.current === 0 && character.deathSaves.failures >= 3) {
                    cardClass += ' dead';
                } else if (character.hp.current === 0) {
                    cardClass += ' dying';
                }
                
                if (character.expanded) {
                    cardClass += ' expanded';
                }

                const hpPercentage = getHPPercentage(character);
                const hpPercentageClass = getHPPercentageClass(hpPercentage);
                const hpPercentageText = hpPercentage > 0 ? `${hpPercentage}% HP` : '0 HP';

                let conditionDescriptions = '';
                if (character.conditions.length > 0) {
                    conditionDescriptions = character.conditions.map(condName => {
                        const cond = conditions.find(c => c.name === condName);
                        
                        if (condName === 'Ersch√∂pfung' && character.exhaustion > 0) {
                            const exhaustionLevels = [
                                '',
                                'Stufe 1: Nachteil auf Attributsw√ºrfe',
                                'Stufe 2: Bewegungsrate halbiert',
                                'Stufe 3: Nachteil auf Angriffs- und Rettungsw√ºrfe',
                                'Stufe 4: TP-Maximum halbiert',
                                'Stufe 5: Bewegungsrate = 0',
                                'Stufe 6: Tod'
                            ];
                            
                            let exhaustionDesc = '<strong>Aktive Effekte:</strong>\n';
                            for (let i = 1; i <= character.exhaustion; i++) {
                                exhaustionDesc += `‚Ä¢ ${exhaustionLevels[i]}\n`;
                            }
                            exhaustionDesc += '\n<strong>Reduzieren:</strong>\n‚Ä¢ Lange Rast: -1 Stufe (min. Nahrung & Wasser erforderlich)\n‚Ä¢ Greater Restoration: -1 Stufe sofort';
                            
                            return `
                                <div style="margin-bottom: 15px;">
                                    <h4>üìã ${condName} (Stufe ${character.exhaustion})</h4>
                                    <p>${exhaustionDesc}</p>
                                </div>
                            `;
                        }
                        
                        return `
                            <div style="margin-bottom: 15px;">
                                <h4>üìã ${condName}</h4>
                                <p>${cond ? cond.desc : ''}</p>
                            </div>
                        `;
                    }).join('');
                } else {
                    conditionDescriptions = '<div class="no-conditions-selected">Keine aktiven Zust√§nde</div>';
                }

                const hasConcentration = character.conditions.includes('Konzentration');
                const showConcentrationWarning = hasConcentration && character.hpHistory && character.hpHistory.length > 0 && character.hpHistory[0].change.startsWith('-');
                
                let concentrationWarning = '';
                if (showConcentrationWarning) {
                    const lastDamage = Math.abs(parseInt(character.hpHistory[0].change));
                    const dc = Math.max(10, Math.floor(lastDamage / 2));
                    concentrationWarning = `
                        <div class="concentration-warning">
                            <span class="concentration-warning-icon">‚ö†Ô∏è</span>
                            <span><strong>Konzentrations-Rettungswurf erforderlich!</strong><br>
                            KON-Rettungswurf SG ${dc} (10 oder ${Math.floor(lastDamage / 2)}, je h√∂her)</span>
                        </div>
                    `;
                }

                let resistanceInfo = '';
                const activeResistances = Object.entries(character.resistances || {});
                if (activeResistances.length > 0) {
                    const resList = activeResistances.map(([type, level]) => {
                        const icon = level === 'immunity' ? 'üõ°Ô∏è' : 'üî∞';
                        const text = level === 'immunity' ? 'Immun' : 'Resistent';
                        return `‚Ä¢ ${icon} ${type} (${text})`;
                    }).join('\n');
                    resistanceInfo = `
                        <div style="margin-bottom: 15px;">
                            <h4>üõ°Ô∏è Resistenzen & Immunit√§ten</h4>
                            <p style="white-space: pre-line;">${resList}</p>
                        </div>
                    `;
                }

                const hasActiveConditions = character.conditions.length > 0;
                const hasActiveResistances = activeResistances.length > 0;
                const showEffectsSection = hasActiveConditions || hasActiveResistances;

                return `
                    <div class="${cardClass}">
                        <div class="character-card-header" onclick="toggleCharacterExpanded(${character.id})">
                            <div class="character-color-indicator" style="background-color: ${character.color};"></div>
                            <div class="character-header-info">
                                <div class="character-name-header" style="color: ${character.color};">${character.name}</div>
                                <span class="hp-percentage ${hpPercentageClass}">${hpPercentageText}</span>
                                <span class="expand-icon">‚ñ∂</span>
                            </div>
                        </div>
                        
                        <div class="character-card-content">
                            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                                <button class="delete-btn" onclick="deleteCharacter(${character.id})">L√∂schen</button>
                                <button class="export-single-btn" onclick="exportSingleCharacter(${character.id})">üì• Einzel-Export</button>
                            </div>
                            
                            <div class="conditions-list">
                                ${character.conditions.length === 0 
                                    ? '<span style="color: var(--text-secondary); font-style: italic;">Keine aktiven Zust√§nde</span>'
                                    : character.conditions.map(condName => `
                                        <div class="condition-badge" onclick="toggleCondition(${character.id}, '${condName}')">
                                            ${condName}
                                            <span class="remove-badge">√ó</span>
                                        </div>
                                    `).join('')
                                }
                            </div>

                            <div class="resistances-list">
                                ${activeResistances.map(([type, level]) => `
                                    <div class="resistance-badge ${level === 'immunity' ? 'immunity' : ''}" 
                                         onclick="setResistance(${character.id}, '${type}', 'none')">
                                        ${type} ${level === 'immunity' ? '(Immun)' : '(Res.)'}
                                        <span class="remove-badge">√ó</span>
                                    </div>
                                `).join('')}
                            </div>

                            <!-- A. Attribute & R√ºstungsklasse Accordion -->
                            <button class="accordion-header ${character.showAttributes ? 'active' : ''}" 
                                    onclick="toggleAccordion(${character.id}, 'attributes')">
                                <span>üìä Attribute & RK</span>
                                <span class="accordion-arrow">‚ñ∂</span>
                            </button>

                            <div class="accordion-content ${character.showAttributes ? 'visible' : ''}">
                                <div class="attribute-section">
                                    <div class="attribute-grid">
                                        ${attributes.map(attr => {
                                            const attrData = character.attributes[attr.name];
                                            const modifierClass = attrData.modifier > 0 ? 'positive' : attrData.modifier < 0 ? 'negative' : '';
                                            return `
                                                <div class="attribute-item">
                                                    <div class="attribute-name">${attr.name}</div>
                                                    <div class="attribute-input-group">
                                                        <input type="number" 
                                                               class="attribute-input" 
                                                               value="${attrData.value}" 
                                                               min="0"
                                                               max="30"
                                                               onchange="updateAttribute(${character.id}, '${attr.name}', 'value', this.value)" />
                                                        <div class="attribute-modifier ${modifierClass}">
                                                            ${attrData.modifier >= 0 ? '+' : ''}${attrData.modifier}
                                                        </div>
                                                    </div>
                                                    <input type="number" 
                                                           class="attribute-modifier-input" 
                                                           value="${attrData.modifier}" 
                                                           min="-5"
                                                           max="10"
                                                           placeholder="Mod."
                                                           onchange="updateAttribute(${character.id}, '${attr.name}', 'modifier', this.value)" />
                                                    <div class="modifier-buttons">
                                                        <button class="modifier-btn modifier-minus" onclick="adjustModifier(${character.id}, '${attr.name}', -1)">-1</button>
                                                        <button class="modifier-btn modifier-plus" onclick="adjustModifier(${character.id}, '${attr.name}', 1)">+1</button>
                                                    </div>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                    
                                    <div class="ac-section">
                                        <div class="ac-label">üõ°Ô∏è RK:</div>
                                        <input type="number" 
                                               class="ac-input" 
                                               value="${character.armorClass}" 
                                               min="0"
                                               max="30"
                                               onchange="updateArmorClass(${character.id}, this.value)" />
                                    </div>
                                </div>
                            </div>

                            <!-- B. Gesundheit & Ersch√∂pfung Accordion -->
                            <button class="accordion-header ${character.showHealth ? 'active' : ''}" 
                                    onclick="toggleAccordion(${character.id}, 'health')">
                                <span>‚ù§Ô∏è Gesundheit & Ersch√∂pfung</span>
                                <span class="accordion-arrow">‚ñ∂</span>
                            </button>

                            <div class="accordion-content ${character.showHealth ? 'visible' : ''}">
                                ${concentrationWarning}
                                
                                <div class="health-tracker">
                                    <h4 style="color: #27ae60; margin-bottom: 10px;">Trefferpunkte</h4>
                                    
                                    <div class="health-row">
                                        <span class="health-label">Max TP:</span>
                                        <input type="number" id="maxhp-${character.id}" class="health-input" value="${character.hp.max}" min="0" />
                                        <button class="health-btn set" onclick="setMaxHP(${character.id})">Setzen</button>
                                    </div>

                                    <div class="health-row">
                                        <span class="health-label">Aktuelle TP:</span>
                                        <span class="health-display ${
                                            character.hp.current === 0 ? 'dead' :
                                            character.hp.current <= getEffectiveMaxHP(character) * 0.25 ? 'danger' :
                                            character.hp.current <= getEffectiveMaxHP(character) * 0.5 ? 'warning' : ''
                                        }">${character.hp.current} / ${getEffectiveMaxHP(character)}${character.exhaustion >= 4 ? ` (von ${character.hp.max})` : ''}</span>
                                    </div>

                                    <div class="health-row">
                                        <input type="number" id="heal-${character.id}" class="health-input" placeholder="Heilung" min="0" />
                                        <button class="health-btn heal" onclick="healCharacter(${character.id})">Heilen</button>
                                        <input type="number" id="damage-${character.id}" class="health-input" placeholder="Schaden" min="0" />
                                        <button class="health-btn damage" onclick="damageCharacter(${character.id})">Schaden</button>
                                    </div>

                                    ${character.hp.temp > 0 ? `
                                        <div class="temp-hp">
                                            <strong>Tempor√§re TP:</strong> ${character.hp.temp}
                                        </div>
                                    ` : ''}

                                    <div class="health-row" style="margin-top: 10px;">
                                        <input type="number" id="temphp-${character.id}" class="health-input" placeholder="Temp TP" min="0" />
                                        <button class="health-btn set" onclick="setTempHP(${character.id})">Temp TP</button>
                                        <button class="hp-history-btn" onclick="toggleHPHistory(${character.id})">
                                            ${character.showHPHistory ? '‚ñº' : '‚ñ∂'} Verlauf
                                        </button>
                                    </div>

                                    ${character.showHPHistory && character.hpHistory.length > 0 ? `
                                        <div class="hp-history">
                                            ${character.hpHistory.map((entry, index) => `
                                                <div class="hp-history-entry">
                                                    <span>${entry.timestamp}: ${entry.change} (${entry.reason}) ‚Üí ${entry.currentHP}/${entry.maxHP} TP</span>
                                                    <button class="hp-history-undo" onclick="undoHPChange(${character.id}, ${index})">‚Ü∂</button>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>

                                <div class="rest-buttons">
                                    <button class="rest-btn" onclick="shortRest(${character.id})">‚òï Kurze Rast</button>
                                    <button class="rest-btn long-rest" onclick="longRest(${character.id})">üõèÔ∏è Lange Rast</button>
                                </div>

                                <div class="notes-section">
                                    <h4 style="color: var(--text-secondary); margin-bottom: 5px;">üìù DM Notizen / Statblock</h4>
                                    <textarea class="notes-textarea" 
                                              oninput="updateNotes(${character.id}, this.value)"
                                              placeholder="Notizen, Ausr√ºstung, Zauber, F√§higkeiten, Besonderheiten...">${character.notes || ''}</textarea>
                                </div>

                                <div class="exhaustion-tracker">
                                    <h4 style="color: #f39c12; margin-bottom: 10px;">‚ö†Ô∏è Ersch√∂pfung (Stufe ${character.exhaustion})</h4>
                                    <div class="exhaustion-levels">
                                        ${[0, 1, 2, 3, 4, 5, 6].map(level => `
                                            <div class="exhaustion-level ${character.exhaustion === level ? 'active' : ''} ${level === 6 ? 'death' : ''}" 
                                                 onclick="setExhaustion(${character.id}, ${level})">
                                                ${level}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>

                                ${character.hp.current === 0 && !character.stable ? `
                                    <div class="death-saves">
                                        <h4>üíÄ Rettungsw√ºrfe gegen den Tod</h4>
                                        <p>Bei 0 TP am Ende jedes Zuges: W20 w√ºrfeln. 10+: Erfolg, 1-9: Fehlschlag. 
                                        Nat. 20: 1 TP zur√ºck. Nat. 1: 2 Fehlschl√§ge. 3 Erfolge: Stabilisiert. 3 Fehlschl√§ge: Tod.</p>
                                        <div class="saves-row">
                                            <div class="saves-group">
                                                <label>‚úÖ Erfolge</label>
                                                <div class="save-boxes">
                                                    ${[0, 1, 2].map(i => `
                                                        <div class="save-box ${i < character.deathSaves.successes ? 'success' : ''}"
                                                             onclick="toggleDeathSave(${character.id}, 'success', ${i})">
                                                        </div>
                                                    `).join('')}
                                                </div>
                                            </div>
                                            <div class="saves-group">
                                                <label>‚ùå Fehlschl√§ge</label>
                                                <div class="save-boxes">
                                                    ${[0, 1, 2].map(i => `
                                                        <div class="save-box ${i < character.deathSaves.failures ? 'failure' : ''}"
                                                             onclick="toggleDeathSave(${character.id}, 'failure', ${i})">
                                                        </div>
                                                    `).join('')}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="death-saves-buttons">
                                            <button class="stabilize-btn" onclick="stabilizeCharacter(${character.id})">Stabilisieren</button>
                                            <button class="reset-saves-btn" onclick="resetDeathSaves(${character.id})">Zur√ºcksetzen</button>
                                        </div>
                                    </div>
                                ` : ''}

                                ${character.stable ? `
                                    <div class="death-saves" style="background: #d4edda; border-color: #28a745;">
                                        <h4 style="color: #155724;">‚úÖ Stabilisiert bei 0 TP</h4>
                                        <p style="color: #155724;">Der Charakter ist bewusstlos aber stabil. Heilung bringt ihn zur√ºck.</p>
                                        <button class="reset-saves-btn" onclick="resetDeathSaves(${character.id})">Status zur√ºcksetzen</button>
                                    </div>
                                ` : ''}
                            </div>

                            <!-- C. Zust√§nde verwalten Accordion -->
                            <button class="accordion-header ${character.showConditions ? 'active' : ''}" 
                                    onclick="toggleAccordion(${character.id}, 'conditions')">
                                <span>üìã Zust√§nde verwalten</span>
                                <span class="accordion-arrow">‚ñ∂</span>
                            </button>

                            <div class="accordion-content ${character.showConditions ? 'visible' : ''}">
                                <div class="condition-buttons">
                                    <div class="buttons-grid">
                                        ${conditions.map(cond => {
                                            const isActive = character.conditions.includes(cond.name);
                                            return `
                                                <button class="condition-btn ${isActive ? 'active' : ''}" 
                                                        onclick="toggleCondition(${character.id}, '${cond.name}')">
                                                    ${cond.name}
                                                </button>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            </div>

                            <!-- D. Resistenzen & Immunit√§ten Accordion -->
                            <button class="accordion-header ${character.showResistances ? 'active' : ''}" 
                                    onclick="toggleAccordion(${character.id}, 'resistances')">
                                <span>üõ°Ô∏è Resistenzen & Immunit√§ten</span>
                                <span class="accordion-arrow">‚ñ∂</span>
                            </button>

                            <div class="accordion-content ${character.showResistances ? 'visible' : ''}">
                                <div class="resistance-selector">
                                    ${damageTypes.map(type => {
                                        const current = character.resistances[type] || 'none';
                                        return `
                                            <div class="resistance-item">
                                                <span class="resistance-name">${type}</span>
                                                <div class="resistance-toggle">
                                                    <button class="${current === 'resistance' ? 'selected' : ''}" 
                                                            onclick="setResistance(${character.id}, '${type}', 'resistance')">
                                                        Resistent
                                                    </button>
                                                    <button class="${current === 'immunity' ? 'selected immunity' : ''}" 
                                                            onclick="setResistance(${character.id}, '${type}', 'immunity')">
                                                        Immun
                                                    </button>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>

                            <!-- E. Effekt-Beschreibungen Accordion (nur wenn aktiv) -->
                            ${showEffectsSection ? `
                                <button class="accordion-header ${character.showEffects ? 'active' : ''}" 
                                        onclick="toggleAccordion(${character.id}, 'effects')">
                                    <span>üìÑ Aktive Effekt-Beschreibungen</span>
                                    <span class="accordion-arrow">‚ñ∂</span>
                                </button>

                                <div class="accordion-content ${character.showEffects ? 'visible' : ''}">
                                    <div class="condition-description">
                                        ${resistanceInfo}
                                        ${conditionDescriptions}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Enter-Taste im Input-Feld
        document.getElementById('characterName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCharacter();
            }
        });

        // Initial render
        renderCharacters();
    </script>
</body>
</html>
